<html>
	<head>
		<title>AngularJS App</title>
		<script type="text/javascript" src="bower_components/angularjs/angular.js"></script>

		<script type="text/javascript" src="distribution/Main.js"></script>
		<link rel="stylesheet" type="text/css" href="distribution/Styles.css">
	</head>

	<body ng-app="TimerApp">
		<div ng-controller="TimerController">
			<div class="Top">
				<label ng-bind="currentTimer"></label>
				<div class="start-timer" ng-click="startCurrentTimer()">Start Timer</div>
				<div class="save-timer" ng-click="save(currentTimer)">Save Timer</div>
			</div>

			<div class="list-container">
				<div class="timer" ng-repeat="timer in getHistory()">
					<div class="header">{{timer.entry_date}}</div>
					<div class="time">{{timer.time}}</div>
				</div>
			</div>
		</div>
	</body>
</html>
